    <main class="reservas" id="main">
        <br>
        <h1>Reservar</h1>
        <br>
        <section class="centrado">
            <form action="" id="formulario">
                <div>
                    <label for="name">Ingrese su Nombre</label>
                    <input type="text" placeholder="Nombre y Apellido" id="nombre" name="name" maxlength="20" required>
                </div>
                <br>
                <div>
                    <label for="email">Ingrese su E-Mail</label>
                    <input type="email" placeholder="nombre@gmail.com" name="email" id="email" required>
                </div>
                <br>
                <div>
                    <label for="telefono">Ingrese su Telefono</label>
                    <input type="text" placeholder="+54 911 9836-7289" name="telefono" id="telefono">
                </div>
                <br>
                <div>
                    <label for="habitación">Seleccione la habitación</label>
                    <select name="habitación" id="habitación">
                        <option value="Estandar">Estandar</option>
                        <option value="Superior">Superior</option>
                        <option value="Deluxe">Accesible</option>
                        <option value="Suite">Suite</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="fecha">Seleccione la Fecha de su Viaje</label>
                    <input type="date" required id="fecha">
                </div>
                <br>
                <div id="sino">
                    <label for="asistencia">Necesita Asistencia Especial?</label>
                    <br>
                    <label for="asistencia">Si</label>
                    <input type="radio" name="asistencia" value="Si" id="si">
                    <label for="asistencia">No</label>
                    <input type="radio" name="asistencia" value="No" id="no">
                </div>
                <br>
                <div>
                    <label for="consultas">Consultas</label>
                    <br>
                    <textarea name="consultas" id="consultas" cols="30" rows="10" placeholder="Si tiene alguna consulta, por favor escríbala aquí."></textarea>
                </div>
                <br>
                <div>
                    <label for="newsletter">Desea recibir Newsletters del Blog?</label>
                    <input type="checkbox" name="newsletter" id="news">
                </div>
                <br>
                <div>
                    <input type="reset" value="Borrar" id="boton1" class="a hover">
                    <input type="submit" value="Enviar" id="boton2" class="a hover">
                </div>
            </form>
        </section>
    </main>
